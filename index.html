<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/mine.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid">

        <div class="panel panel-default">
            <div class="panel-heading">My Team</div>
            <div class="panel-body">

                <div class="my-team">

                    <!-- my team goes here -->

                </div>

            </div>
        </div>

        <!-- put form here for searching-->

        <div class="panel panel-default">
            <div class="panel-heading">Search</div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-xs-4">
                        <form onsubmit="app.controllers.playerController.findByTeam(event)">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" name="searchTerm">
                                </div>
                                <button type="submit" value="team">Find by Team</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-xs-4">
                        <form onsubmit="app.controllers.playerController.findByName(event)">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" name="searchTerm">
                                </div>
                                <button type="submit" value="name">Find by Name</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-xs-4">
                        <form onsubmit="app.controllers.playerController.findByPosition(event)">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" name="searchTerm">
                                </div>
                                <button type="submit" value="position">Find by Position</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!--   -------------            -->

        <div class="panel panel-default">
            <div class="panel-heading">NFL Roster</div>
            <div class="panel-body">

                <div class="player-roster" id="search-results">

                    <!-- Search Results go here -->

                </div>
                
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="playerService.js"></script>
    <script src="playerController.js"></script>
    <script src="app.js"></script>
</body>

</html>
